<!DOCTYPE html>

    <title>Trampo</title>

<body>
    <h1>Trampó de Garbanzos</h1>
    <img src="trampo.jpg" alt="trampo">
    <ul>
        <p>250gr de garbanzos cocidos</p>
        <p>1 tomate mediano</p>
        <p>1 pimiento verde</p>
        <p>1 cebolla/cebolleta</p>
        <p>AOVE</p>
        <p>Vinagre de Jerez</p>
        <p>Sal</p>
    </ul>
    <p>Se pican en dados pequeños el tomate, la cebolla y el pimiento verde. Se mezclan con los garbanzos y se aliña al gusto.</p>
</body>
